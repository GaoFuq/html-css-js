<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>钩子-生命周期</title>
	<script src="vue2.6.1.js"></script>
</head>
<body>

	<strong>钩子：</strong>
	<p>就是组件的生命周期函数。本质是：<i>特定时间段</i>  <b>自动触发的函数</b> </p>
	<div id="app">
		{{count}}
		<p><button @click="add">更新数据</button>
	</div>
	<button onclick="app.$destroy()">销毁</button>

	<div><img src="https://cn.vuejs.org/images/lifecycle.png" alt="钩子-生命周期"></div>

	<script>
		var app = new Vue({
			el:'#app',
			data:{
				count:1
			},
			methods:{
				add:function(){
					this.count++;
				},
				test:function(){
					console.log('methods');
				}
			},
			//初始化数据监测和事件配置
			beforeCreate:function(){
				console.log('1-beforeCreate 初始化后');
				console.log(this.count);
			},
			//创建，让其属性可用
				created:function(){
				console.log('2-beforeCreate 创建完成');
				console.log(this.count);
			},
			//挂载vue实例的范围和内容
			beforeMount:function(){
				console.log('3-beforeMount 挂载之前');
					console.log(this.count);
			},
			mounted:function(){
				console.log('4-mounted 被创建');
				console.log(this.$el);
					console.log(this.count);
			},
			beforeUpdate:function(){
				console.log('5-beforeUpdate 数据更新前');
				console.log(this.$el);
					console.log(this.count);
			},
			updated:function(){
				console.log('6-updated 数据更新后');
				console.log(this.$el);
					console.log(this.count);
			},
			beforeDestroy:function(){
				console.log('7-beforeDestroy 销毁前');
				console.log(this.$el);
					console.log(this.count);
			},
			destroyed:function(){
				console.log('7-destroyed 销毁前');
				console.log(this.$el);
					console.log(this.count);
			}
		})	

	</script>
</body>
</html>
