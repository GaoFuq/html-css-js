<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>指令</title>
</head>
<body>
	<div id='app'>
	  <input type="text" v-model='msg'><!-- 数据双向绑定 -->
	  <button @click='submit'>提交</button><br>{{msg}}
	  <ul>
		<li v-for='item of list'>{{item}}</li>
	  </ul>
	</div>
	<script src="vue2.6.1.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				msg:'',
				list:[]
			},
			methods:{
				submit:function(){
					// console.log(this.msg)
					this.list.push(this.msg);
					this.msg='';
				}
			}
		})
	</script>
</body>
</html>
